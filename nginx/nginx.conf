user                 nginx;
pid                  /var/run/nginx.pid;
worker_processes     auto;
worker_rlimit_nofile 65535;

# Load modules
include              /etc/nginx/modules-enabled/*.conf;

events {
    multi_accept       on;
    worker_connections 65535;
}

http {
    charset                utf-8;
    sendfile               on;
    tcp_nopush             on;
    tcp_nodelay            on;
    server_tokens          off;
    log_not_found          off;
    types_hash_max_size    2048;
    types_hash_bucket_size 64;
    client_max_body_size   16M;

    # MIME
    include                mime.types;
    default_type           application/octet-stream;

    # Logging
    log_format main 'site="$server_name" server="$host" dest_port="$server_port" dest_ip="$server_addr" '
               'src="$remote_addr" src_ip="$realip_remote_addr" user="$remote_user" '
               'time_local="$time_local" protocol="$server_protocol" status="$status" '
               'bytes_out="$bytes_sent" bytes_in="$upstream_bytes_received" '
               'http_referer="$http_referer" http_user_agent="$http_user_agent" '
               'nginx_version="$nginx_version" http_x_forwarded_for="$http_x_forwarded_for" '
               'http_x_header="$http_x_header" uri_query="$query_string" uri_path="$uri" '
               'http_method="$request_method" response_time="$upstream_response_time" '
                'cookie="$http_cookie" request_time="$request_time" category="$sent_http_content_type" https="$https"';

    access_log             /var/log/nginx/access.log main;
    error_log              /var/log/nginx/error.log info;

    # Load configs
    #include                /etc/nginx/conf.d/*.conf;
    include                /etc/nginx/sites-enabled/*;
}